version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
        restart: on-failure # Restart the container if it exits due to an error
    steps:
      - checkout
      - run: dotnet restore --runtime ubuntu.18.10-x64
      - run: dotnet build -c Release --version-suffix $CIRCLE_BUILD_NUM --runtime ubuntu.18.10-x64 --no-restore
      - run: dotnet test -c Release --runtime ubuntu.18.10-x64
      - run: dotnet publish -c Release --no-restore --no-build --runtime ubuntu.18.10-x64
      - setup_remote_docker:
          docker_layer_caching: true
      # use a primary image that already has Docker (recommended)
      # or install it during a build like we do here
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run: 
          name: Install Python exiftool
          command: |
            apt -y update && apt install -y libimage-exiftool-perl
      - run:
          name: Extract FileVersion from published binary
          command: |
            exiftool ASP.NetCoreReactJSTwitter/bin/Release/netcoreapp2.2/ubuntu.18.10-x64/publish/ASP.NetCoreReactJSTwitter.dll | grep "File Version" | awk -F":" '{ print $2 }' | xargs echo -n > version.txt
      - run:
          name: Build & Push docker image
          command: |
            MAJOR=$(cat version.txt | awk -F"." '{ print $1 }')
            MINOR=$(cat version.txt | awk -F"." '{ print $2 }')
            VERSION=$MAJOR.$MINOR.$CIRCLE_BUILD_NUM
            docker build -t khteh/twitterreactjsoauth.asp.netcore:latest -t khteh/twitterreactjsoauth.asp.netcore:$VERSION .
      - run:
          name: Login to docker hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Push images to docker hub
          command: |
            MAJOR=$(cat version.txt | awk -F"." '{ print $1 }')
            MINOR=$(cat version.txt | awk -F"." '{ print $2 }')
            VERSION=$MAJOR.$MINOR.$CIRCLE_BUILD_NUM
            docker push khteh/twitterreactjsoauth.asp.netcore:latest
            docker push khteh/twitterreactjsoauth.asp.netcore:$VERSION